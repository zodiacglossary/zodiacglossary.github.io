name: Publish to Zenodo

on:
  schedule:
    - cron: "15 3 * * 1"     # Run shortly after export job (3:15 UTC)
  workflow_dispatch: {}

jobs:
  publish-zenodo:
    runs-on: ubuntu-latest

    env:
      DATA_PATH: dataset/data.json
      META_PATH: dataset/metadata.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      #######################################################################
      #      1. Download most recent *published* Zenodo data.json          #
      #######################################################################
      - name: Fetch latest published Zenodo dataset
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          ZENODO_CONCEPT_ID: ${{ secrets.ZENODO_CONCEPT_ID }}
        run: |
          # Get latest published deposition for this concept ID
          curl -s -L -H "Authorization: Bearer $ZENODO_TOKEN" -H "Content-Type: application/json" \
            "https://zenodo.org/api/records/?q=conceptrecid:${ZENODO_CONCEPT_ID}&size=1&all_versions=1&sort=version&order=desc" \
            > zenodo_record.json

          # Extract download URL for data.json
          download_url=$(jq -r '.hits.hits[0].files[] | select(.key=="data.json") | .links.self' zenodo_record.json)

          if [ -z "$download_url" ] || [ "$download_url" = "null" ]; then
            echo "Could not find data.json in latest Zenodo version."
            exit 1
          fi

          curl -s -L "$download_url" -o zenodo-data.json

      #######################################################################
      #      2. Compare current repo dataset with Zenodo copy              #
      #######################################################################
      - name: Compare datasets
        id: diff
        run: |
          if diff -q "$DATA_PATH" zenodo-data.json > /dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No differences detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Differences detected — will publish new Zenodo version."
          fi

      #######################################################################
      #      3. Run your Zenodo publishing script if changed               #
      #######################################################################
      - name: Publish new Zenodo version
        if: steps.diff.outputs.changed == 'true'
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_TOKEN }}
          ZENODO_CONCEPT_ID: ${{ secrets.ZENODO_CONCEPT_ID }}
        run: |
          cd dataset
          chmod +x update-zenodo.sh
          ./update-zenodo.sh

      - name: Done
        if: steps.diff.outputs.changed == 'false'
        run: echo "Dataset unchanged — no new Zenodo version published."
