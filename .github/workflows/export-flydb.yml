name: Export Fly.io DB

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"   # every Monday at 03:00 UTC

jobs:
  export-db:
    runs-on: ubuntu-latest

    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      FLY_APP_NAME: zodiac-db
      LOCAL_PROXY_PORT: 5432
      EXPORT_OUTPUT_PATH: dataset/data.json
      VERSION_FILE: dataset/VERSION
      METADATA_FILE: dataset/metadata.json

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Fly CLI
        run: curl -L https://fly.io/install.sh | sh

      - name: Add Fly CLI to PATH
        run: |
          export FLYCTL_INSTALL="$HOME/.fly"
          echo "$FLYCTL_INSTALL/bin" >> $GITHUB_PATH

      - name: Start Fly Postgres Proxy
        run: |
          fly proxy $LOCAL_PROXY_PORT:$LOCAL_PROXY_PORT -a "$FLY_APP_NAME" &
          echo $! > proxy_pid.txt
          sleep 5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run export script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PGHOST: localhost
          PGPORT: ${{ env.LOCAL_PROXY_PORT }}
        run: |
          cd dataset
          npm install
          node export.js

      - name: Stop Fly Proxy
        if: always()
        run: |
          kill $(cat proxy_pid.txt) || true

      ############################################################
      #       VERSION AUTO-BUMP + METADATA UPDATE SECTION        #
      ############################################################

      - name: Auto-bump dataset version
        id: bump
        run: |
          old_version=$(cat $VERSION_FILE)
          echo "Old version: $old_version"

          # split version numbers
          major=$(echo $old_version | cut -d '.' -f1)
          minor=$(echo $old_version | cut -d '.' -f2)
          patch=$(echo $old_version | cut -d '.' -f3)

          # increase patch version
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"

          echo "New version: $new_version"
          echo "$new_version" > $VERSION_FILE

          # expose to next steps
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Update metadata.json
        run: |
          ver=${{ env.new_version }}
          today=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          jq \
            --arg ver "$ver" \
            --arg modified "$today" \
            '.version = $ver | .dateModified = $modified' \
            $METADATA_FILE > metadata.tmp && mv metadata.tmp $METADATA_FILE

      ############################################################

      - name: Commit export changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add $EXPORT_OUTPUT_PATH $VERSION_FILE $METADATA_FILE

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Automated DB export (version ${{ env.new_version }})"

      - name: Create and push version tag
        run: |
          version="${{ env.new_version }}"
          tag="v${version}"

          echo "Creating tag: $tag"

          git tag --force "$tag"
          git push --force --tags origin "$tag"

      - name: Set branch name
        run: echo "BRANCH_NAME=dataset/update-$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Automated DB export (version ${{ env.new_version }})"
          branch: ${{ env.BRANCH_NAME }}
          title: "DB export â€” version ${{ env.new_version }}"
          body: |
            Automated DB export.
            Dataset version bumped to **${{ env.new_version }}**.
          labels: export
          add-paths: |
            dataset/data.json
            dataset/VERSION
            dataset/metadata.json
